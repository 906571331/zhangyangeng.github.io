<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>执行上下文面试题</title>
		<script type="text/javascript">
			// 面试题1：
			// 	1.依次输出什么？
			//	2.整个过程中产生了几个执行上下文？
			console.log('gb:' + i);
			var i = 1;
			foo(1);
			function foo(i){
				if(i == 4){
					return;
				}
				console.log('fb:' + i);
				foo(i + 1);
				console.log('fe:' + i);
			}
			console.log('ge:' + i);
			console.log("----------");
			

			// 面试题2：
			// 先执行变量提升再执行函数提升
			function a(){}
			var a;
			console.log(typeof a);
			console.log("----------");
			
			
			// 面试题3：
			if(!(b in window)){
				var b = 1;
			}
			console.log(b);
			console.log("----------");
			
			
			// 面试题4：
			var c = 1;
			function c(c){
				console.log(c);
			}
			c(2);
		</script>
	</head>
