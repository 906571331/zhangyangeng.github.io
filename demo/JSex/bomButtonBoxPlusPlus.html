<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定时器的应用之点击按钮左右移动优化版</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box01{
				width: 100px;
				height: 100px;
				background-color: #bfa;
				position: absolute;
				left: 0;
			}
			#box02{
				height: 500px;
				width: 0;
				border-left: solid 1px #000;
				position: absolute;
				top: 0;
				left: 800px;
				z-index: 1;
			}
			#box03{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				left: 0;
				top: 200px;
			}
		</style>
		<script type="text/javascript" src="./js/tools.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var btn01 = document.getElementById("btn01");
				var btn02 = document.getElementById("btn02");
				var btn03 = document.getElementById("btn03");
				var box01 = document.getElementById("box01");
				btn01.onclick = function(){
					move(box01,"left",800,20)
				};
				btn02.onclick = function(){
					move(box01,"left",0,10);
				};
				btn03.onclick = function(){
					move(box03,"left",800,10);
				};
				btn04.onclick = function(){
					move(box03,"width",300,10,function(){
						move(box03,"height",200,10,function(){
							move(box03,"top",300,10,function(){
								move(box03,"width",100,10,function(){
									move(box03,"height",100,10);
								});
							});
						});
					});
				};
			};
		</script>
	</head>
	<body>
		<button type="button" id="btn01">点我绿盒子向右移</button>
		<button type="button" id="btn02">点我绿盒子向左移</button>
		<button type="button" id="btn03">点我黄盒子向右移</button>
		<button type="button" id="btn04">使用回调函数实现随意变化</button>
		<br /><br />
		<div id="box02"></div>
		<div id="box01"></div>
		<div id="box03"></div>
	</body>
</html>
